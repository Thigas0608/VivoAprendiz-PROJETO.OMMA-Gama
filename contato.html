<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link para o arquivo CSS externo -->
    <link rel="stylesheet" href="css/estilo.css">

    <!-- Título da página -->
    <title>Omma - Receitas com afeto</title>
</head>

<body>
    <!-- Seção do cabeçalho -->
    <header>
        <!-- Seção do logo -->
        <div class="logo">
            <img src="imagens/logo.png" alt="Logo Omma">
        </div>
        <!-- Seção do menu -->
        <div class="menu">
            <nav>
                <ul>
                    <!-- Links de navegação -->
                    <li> <a href="index.html">Início</a> </li>
                    <li> <a href="lista-receitas.html">Receitas</a> </li>
                    <li> <a href="contato.html">Contato</a> </li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Conteúdo principal -->
    <main>
        <!-- Seção do banner de contato -->
        <section class="banner-contato">
            <div class="container">
                <h1>manda um <br> alô :)</h1>
            </div>
        </section>
        <!-- Seção de formulário de contato -->
        <section class="contato">
            <div class="container">
                <!-- Banner vertical -->
                <div class="banner-vertical"></div>
                <!-- Formulário de contato -->
                <div class="formulario">
                    <h2>Contato</h2>
                    <!-- Aqui vem o formulário -->
                    <form>
                        <!-- Campo nome -->
                        <input type="text" placeholder="nome" required>
                        <!-- Campo email -->
                        <input type="email" placeholder="email" required>
                        <!-- Campo mensagem -->
                        <textarea name="mensagem" id="mensagem" placeholder="mensagem"></textarea>
                        <!-- Botão enviar -->
                        <button type="submit">enviar</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <!-- Seção do rodapé -->
    <footer>
        <div class="container">
            <img src="imagens/logo.png" alt="Logo Omma">
            <p>© 2023 omma - Todos os direitos são de vocês</p>
        </div>
    </footer>
</body>

</html>
